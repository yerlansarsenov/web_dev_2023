<div class="main" style="border:1px solid #ccc" >

  <div class="container col-4">
    <p>Please fill in this form to create an account.</p>
    <hr>

    <p class="sign" align="center">Sign Up</p>
    <div class="form1">
      <label><b>Email</b></label>
      <input class="un" type="text" align="center" placeholder="Email" [(ngModel)]="email" required>
      <label><b>Username</b></label>
      <input class="un " type="text" align="center" placeholder="Username" required [(ngModel)]="username">
      <label><b>Password</b></label>
      <input class="pass" type="password" align="center" placeholder="Password" required [(ngModel)]="password">
      <label><b>Repeat Password</b></label>
      <input class="pass" type="password" align="center" placeholder="Confirm password" required [(ngModel)]="confirm">
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      <div class="clearfix">
        <div align="center">
          <button type="button" class="cancelbtn" (click)="goBack()">Cancel</button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" class="cancelbtn" (click)="clear();">Reset</button>
        </div>
        <button class="submit" class="signupbtn" (click)="signup()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
