<div class="container my-3">
  <nav class="breadcrumb">
    <a routerLink="" class="breadcrumb-item">Main Page</a>
    <span class="breadcrumb-item active">{{category.name}}</span>
  </nav>
  <div class="row">
    <div class="col-12 col-xl-12">
      <h2 class="h4 thisColor mb-0 p-4 rounded-top"><a class="text-white">{{category.name}}</a></h2>
      <table class="table table-striped table-bordered mb-xl-0">
        <thead class="thead-light">
        <tr>
          <th scope="col" class="forum-col">Forum</th>
          <th scope="col">Topics</th>
          <th scope="col">Posts</th>
          <th scope="col" class="last-post-col">Last post</th>
        </tr>
        </thead>

        <tbody *ngFor="let discussion of category.discussions">
        <tr>
          <td>
            <h3 class="h5 mb-0"><a routerLink="/category/{{category.id}}/forum/{{discussion.id}}" class="text-uppercase">{{ discussion.name }}</a></h3>
            <p class="mb-0">{{ discussion.description }}</p>
          </td>
          <td>
            <div>{{discussion.topics_count}}</div>
          </td>
          <td>
            <div>{{discussion.posts_count}}</div>
          </td>
          <td>
            <h4 class="h6 mb-0 font-weight-bold"><a href="post.html">Post name</a></h4>
            <div>by <a href="#0">Author name</a></div>
            <div>05 Apr 2017, 20:07</div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
